<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo-Corporate</title>
  <link rel="icon" href="img/favicon.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <!-- Chartist.js用のCSSの読み込み -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
</head>
<body class="form-page">
  <header>
    <div class="wrapper">
        <h1><a class="logo" href="index.html">Demo-Corporate</a></h1>
        <nav>
              <ul class="main-nav">
                  <li><a href="index.html" class="home">ホーム</a></li>
                  <li><a href="job.html" class="job">募集要項</a></li>
                  <li><a href="form.html" class="current form">応募</a></li>
              </ul>
        </nav>
    </div>
  </header>

  <section class=" job-hero wrapper">
     <h2 class="title title-center">応募フォーム</h2>
         
        <form>
         <table>
            
                 <th>お名前</th>
                 <td>
                    <input type="text" placeholder="苗字 名前">
                 </td>
             </tr>
             <tr>
                 <th>ふりがな</th>
                 <td>
                     <input type="text" placeholder="みょうじ なまえ">
                 </td>
             </tr>
             <tr>
                 <th>メールアドレス</th>
                 <td>
                     <input type="email" placeholder="例：hello@example.com">
                 </td>
             </tr>
             <tr>
                 <th>ポートフォリオ</th>
                 <td>
                      <input type="url" placeholder="例：http://example.com">
                 </td>
             </tr>
             <tr>
                 <th>希望勤務地</th>
                 <td>
                     <label>
                         <input type="checkbox">
                         <span>東京</span>
                     </label>
                     <label>
                         <input type="checkbox">
                         <span>大阪</span>
                     </label>
                     <label>
                         <input type="checkbox">
                         <span>リモート勤務</span>
                     </label>
                 </td>
             </tr>
             <tr>
                 <th>現在の状態</th>
                 <td>
                     <div class="select-box">
                         <select name="current-position">
                             <option value="会社に在籍中">会社に在籍中</option>
                             <option value="フリーランス">フリーランス</option>
                             <option value="学生">学生</option>
                             <option value="休職中">休職中</option>
                         </select>
                     </div>
                 </td>
             </tr>
             <tr>
                 <th>自己PR</th>
                 <td>
                     <textarea placeholder="例：これまでの経歴、学んできたこと、得意なことなど等"></textarea>
                 </td>
             </tr>
            
         </table>
         
        <p class="text-center">
            <input type="submit" class="btn btn-primary" value="送信する">
        </p>
       </form>
       
  </section>
      
   <footer>
        <ul class="footer-nav">
            <li><a href="#">会社概要</a></li>
            <li><a href="#">サービス内容</a></li>
            <li><a href="#">スタッフブログ</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
      </footer>

  <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>  
  <script src="js/main.js"></script>
</body>
</html>
